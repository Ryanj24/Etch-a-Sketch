    <title>Etch-a-Sketch</title>

<body>
    <header>
        <h1>Etch-a-Sketch</h1>

        <div class="controls">
            <h1>Controls</h1>

                </div>
                <button type="submit">Enter</button>
            </form>
        </div>
        <div class="grid">
            
            
        </div>
    </div>
