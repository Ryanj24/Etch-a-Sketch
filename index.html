<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
                <h1>Etch-a-Sketch</h1>
                <div></div>
        </header>
        <div class="grid">
            
        </div>
        <div class="controls">
            <div class="circles"></div>
            <div class="main-controls">
                <div class="dimensions">
                    <h3>Grid Size:</h3>
                    <input type="range" id="gridSize" value="8" min="8" max="100">
                </div>
                <div class="clear-colour">
                    <div class="colour">
                        <h3>Colour Choice: </h3>
                        <input type="color" id="rgbPicker">
                    </div>
                    <div class="clear">
                        <button id="clearButton">
                            Clear Sketch
                        </button>
                    </div>
                </div>
            </div>
            <div class="circles"></div>
        </div>
    </div>




    <script src="script.js"></script>
</body>
</html>
