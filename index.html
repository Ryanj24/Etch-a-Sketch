<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="controls">
            <header>
                <h1>Etch-a-Sketch</h1>
                <div></div>
            </header>
            <div class="dimensions">
                <h1>Current Grid Size:</h1>
                <h2 id="sizeOutput">8 x 8</h2>
                <input type="range" id="gridSize" value="8" min="8" max="100">
            </div>
            <div class="clear">
                <button id="clearButton">
                    Clear
                </button>
            </div>
            <div class="colour">
                <input type="color" id="rgbPicker">
            </div>
            
        </div>
        <div class="grid">
            
        </div>
    </div>




    <script src="script.js"></script>
</body>
</html>
